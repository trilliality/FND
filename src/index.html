<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake News Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header with Gradient -->
  <header class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center">
        <img src="fakelogo.png" alt="Logo" class="h-10 mr-3"> <!-- Replace with your logo URL -->
        <h1 class="text-3xl font-bold">Fake News Detector</h1>
      </div>
      <nav class="space-x-4">
        <a href="#" class="hover:underline">Home</a>
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-lg transition-transform duration-500 hover:scale-105">

      <!-- Text Input Field with White Gradient -->
      <textarea id="news-input" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none placeholder-gray-400 bg-gradient-to-b from-white to-gray-50" rows="6" placeholder="Paste your news article or URL here..."></textarea>

      <!-- Submit Button with Gradient -->
      <button id="submit-btn" class="mt-4 w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-3 rounded-lg shadow-md hover:bg-gradient-to-r hover:from-purple-600 hover:to-pink-600 transition-colors duration-200">Submit</button>

      <!-- Prediction Display -->
      <div id="result" class="mt-6 p-4 text-center border rounded-lg bg-gray-50 hidden shadow-md">
        <p id="result-text" class="text-xl font-semibold"></p>
      </div>

      <!-- Loading Spinner -->
      <div id="loading" class="mt-6 p-4 text-center hidden">
        <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0116 0A8 8 0 114 12z"></path>
        </svg>
      </div>

      <!-- Footer with Gradient Text -->
      <footer class="mt-8 text-center">
        <p class="text-sm bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-transparent bg-clip-text font-semibold">Powered by FND Â© 2024</p>
      </footer>

    </div>
  </div>

  <!-- JavaScript (basic flow for prediction) -->
  <script>
    document.getElementById('submit-btn').addEventListener('click', function() {
      const newsInput = document.getElementById('news-input').value;
      const result = document.getElementById('result');
      const resultText = document.getElementById('result-text');
      const loading = document.getElementById('loading');

      // Show the loading spinner
      result.classList.add('hidden');
      loading.classList.remove('hidden');

      // Simulate a call to the model (replace this with your actual ML model call)
      setTimeout(() => {
        // Hide loading and show result
        loading.classList.add('hidden');
        result.classList.remove('hidden');

        // Simulated prediction result (replace with real result)
        const isFake = Math.random() > 0.5;
        resultText.innerText = isFake ? "This news is Fake!" : "This news is Real!";
        resultText.classList.toggle('text-red-500', isFake);
        resultText.classList.toggle('text-green-500', !isFake);
      }, 2000); // Simulate network latency
    });
  </script>

</body>
</html>
